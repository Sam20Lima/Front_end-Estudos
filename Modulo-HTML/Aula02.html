<html>
    <body>
        <!-- <p> para definir paragrafos-->
        <p>Olá <b>Mundo</b></p> <!-- <B> Para deixar em negrito-->
        <p>Olá <u>Mundo</u></p> <!-- <u> Para deixar sublinhado-->
        <p>Olá <i>Mundo</i></p> <!-- <i> Para deixar em italico-->

        <span>Samuel</span> <!-- Span é inline-->
        <span>João</span>
    </body>
</html>
